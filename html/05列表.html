<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<!--
    列表
    无序列表
    格式：
    <u1>
        <li></li>
        <li></li>
    </u1>
    常用属性
    type 图标
    square 实心方块
    circle 空心圆
    disc   实心圆
    有序列表
    格式：
    <ol>
        <li></li>
        <li></li>
    </ol>
    type 列表的图标
    1 数字符号
    a 小写字母
    A 大写字母
    i 小写罗马字母
    I 大写罗马字母
-->
<body>
    <h1 align="center">列表</h1>
    <h2 align="center">无序列表</h2>
    <ul type="disc">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        
    </ul>
    <ul type="square">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        
    </ul>
    <ul type="circle">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        
    </ul>
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        
    </ul>
    <h2 align="center">有序列表</h2>
    <ol type="1">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
    <ol type="a">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
    <ol type="A">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
    <ol type="i">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
    <ol type="I">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
</body>
</html>

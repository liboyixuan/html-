<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<!--
    table 表格
    tr 行
    td  标准单元格 
    th  表头单元格
    常用属性
    border 边框
    width
    height
    align
    tr常用属性
    align
    valign垂直对齐
    bgcolor 颜色
    合并单元格 
    colspan横向的列数
    rowspan纵向的列数
-->

<body>
    <table border="1" width="500px" align="center" style="border-collapse: collapse;">
       <tr align="center">
        <th>班级</th>
        <th colspan="2">姓名</th>
        
        <th>性别</th>
       </tr> 
       <tr align="center" bgcolor="red">
        <td>101班</td>
        <td>张三</td>
        <td>10</td>
        <td>男</td>
       </tr>
       <tr align="center">
        <td>102班</td>
        <td>张5</td>
        <td>11</td>
        <td>男</td>
       </tr>
       <tr align="center">
        <td>104班</td>
        <td>张6</td>
        <td>9</td>
        <td>男</td>
       </tr>
    </table>
    <hr size="100" />
    <table border="1" width="500px" align="center" style="border-collapse: collapse;">
        <tr align="center" >
         <th>班级</th>
         <th>姓名</th>
         <th colspan="4">年龄＋性别</th>
        </tr> 
        <tr align="center" bgcolor="red">
         <td rowspan="2">101班</td>
         <td>张三</td>
         <td>10</td>
         <td>男</td>
        </tr>
        <tr align="center">
         
         <td>张5</td>
         <td>11</td>
         <td>男</td>
        </tr>
        <tr align="center">
         <td>104班</td>
         <td>张6</td>
         <td>9</td>
         <td>男</td>
        </tr>
     </table>
  
</body>
</html>

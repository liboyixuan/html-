    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>

        src被引入图片的地址
        title 鼠标在图像上显示的文字
        alt  当图片加载失败时

    <img src="../img/1.png" width="200px" height="100px"/>
    <img src="../img/3.jpg" />
    <img src=" https://images.google.com.hk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" title="百度一下就知道"/>

    <div>
        111
        2222
        <img src="https://images.google.com.hk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" title="百度一下就知道" align="right"/>

</body>
</html>

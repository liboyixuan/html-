<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!--
        id属性 用来标识元素的唯一性
        name属性 提交数据的参数名
        style属性  设置元素行内样式
        class属性  设置元素样式名
    常用属性
        action 提交表单地址
        method 提交方式(不区分大小写)
        get提交
        post提交
        target  提交数据打开窗口的方式
        _self  当前窗口
        _blank 新开的空白窗口
    -->
    <form action="https://www.bilibili.com/" method="get" target="_blank">
        姓名：<input type="text" name="uname"/>
        <button>提交</button>
    </form>
</body>
</html>

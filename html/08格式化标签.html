<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化标签</title>
</head>
<body>
    <!--
        font 设置字体相关属性
            color 字体颜色 十六进制
            size  字体大小 1-7
            face  字体风格
        pre 预格式化的文本 保留文本和换行符
            粗体 strong b
            斜体 i
            下划线u
            中划线del
            上标sup
            下标sub
    -->
    你好<br />
    <font color="red" size="1" face="楷体">你好</font>
    <hr>
    <pre>
        hello
    </pre>
    <hr>
    <b>粗体</b><strong>cut</strong><br>
    <i>xie</i><br>
    <u>u</u><br>
    <del>zhong</del><br>
    H<sub>2</sub>O<br>
    2<sup>3</sup>
</body>
</html>

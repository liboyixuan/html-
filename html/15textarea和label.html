<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea和label</title>
</head>
<body>
    <form action="https://www.bilibili.com/video/BV1Dq4y1j76g?p=20&vd_source=584457da94cdaf4e42f255df4bc49952" method="get" target="_blank">
    姓名：<input type="text" name="uname" /><br />
    简介：<textarea cols="30" rows="10"></textarea>
    <hr />
    <label for="uname">姓名</label>:<input type="text" name="uname" id="uname" /><br />
    </form>
    <!--
        textarea
            cols 宽度
            rows 行数
        label
            for 属性
            当for与id相同时；完成聚焦
    -->
</body>
</html>

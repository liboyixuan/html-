<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style type="text/css">
        /*
        block   元素会被显示，目元素会变成块级元素，前后有换行符
        none     元素被隐藏
        inline   元素会显示为行内元素，元素前后没有换行符
        inline-block行内块级元素
        */
        #sp2{
            display: inline;
        }
        #sp2{
            display: block;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <span id="sp1">
        这是一个span1
    </span>
    <span id="sp2">
        这是一个span2
    </span>
    <span id="sp3">
        这是一个span3
    </span>
</body>
</html>

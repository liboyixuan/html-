<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法</title>
</head>
<body>
    <script type="text/javascript">
        /*
        push添加元素到最后
        unshift添加元素到最前
        pop删除最后一项
        shift删除第一项
        reverse数组翻转
        join数组转成字符串
        indexof数组元素索引
        slice截取（切片）数组，原数组不发生变化
        splice剪接数组，原数组变化，可以实现前后删除效果
        concat数组合并
        */
       var arr=[1,2,'a',3,'b'];
       arr.push('c');
       arr.unshift('w');
       arr.pop();
       arr.shift();
       var arr2=arr.reverse();
       var str=arr.join();
       var index=arr.indexOf('a');
       var arr3 = arr.slice(2,3);
       var arr4 = arr.splice(1,2,'aa','bb');
       var s=[100,200];
       var arr5 = arr.concat(s);

       console.log(arr);
       console.log(arr2);
       console.log(str);
       console.log(index);
       console.log(arr3);
       console.log(arr4);
       console.log(arr5);
    </script>
</body>
</html>

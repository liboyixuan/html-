<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <!--
        数据类型
            数值（Number）：整数和小数（比如1和3.14）
            字符串（string）：字符组成的文本（比如"He11o world"）
            布尔值（Boolean）：true（真）和false（假）两个特定值
            Undefined:T表示“未定义”或不存在，即此处目前没有任何值
            Nu11：表示空缺，即此处应该有一个值，但目前为空对象（object）
        （引用）：各种值组成的集合
        1）、对象（object）{name:"zhangsan”，age:”18”}
        2）、数组（array）[1，2，3]
        3）、函数（function）function test（）{}
        underfine
        不存在+
        1.当声明了变量却为赋值
        2.调用函数时，需要函数有形参，但未提供实参
        3.函数没有返回值
    -->
    <script type="text/javascript">
        //underfined
        //1
        console.log(r);
        var r="sadsd";
        //2
        function test(str){
            console.log();
        }
        test();//未提供实参
        //3
        var t = test(1);
        console.log(t);
        //null 空值
        var a=1;
        var b=true;
        console.log(typeof a)
        console.log(typeof b)

        var c=null;
        console.log(null);
        console.log(typeof null)

        var d;
        console.log(d);
        console.log(c == d);
        
        /*数值型=整型和浮点型
        1.所有数字 1+1.0=2
        2.浮点类型 17位
        */
       console.log(1 ==1.0)//1
       
       console.log(1+1.0)//2

       var s=1.0;
        console.log(s)//3

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句和注释</title>
</head>
<body>
    <!--
        1.js从上往下执行
        2.分号结尾
        3.//单行注释
        /*d多行注释*/
        4.标识符——不能以数字开头；不能是关键字；严格 区分大小写
        
    -->
    <script type="text/javascript">
        console.log(1);
        console.log(2);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象</title>
</head>
<body>
    <script type="text/javascript">
        /*
        String
            ·charAt（idx）返回指定位置处的字符
            。indexof（Chr）返回指定子字符串的位置，从左到右。找不到返回-1
            。substr（m，n）返回给定字符串中从m童开始，取n个字符，如果参数n省略，则意味着取到字符串末尾。
            。substring（m，n）返回给定字符串中从m位置开始，到n位置结束，如果参数n省略，则意味着取到字符串末尾。
            。toLowerCase（）将字符串中的字符全部转化成小写。
            。toupperCase（）将字符串中的字符全部转化成大写。
            。1ength属性，不是方法，返回字符串的长度。
            。Math.random（）随机数
            。Math.cei1（）向上取整，大于最大整数
            。Math.floor（）向小取整，小于最小整数stringI

//获取日期
            。getFullYear（）年
            。getMonth（）月
            。getDate（）日
            。getHours（）时
            。getMinutes（）分。getseconds（）秒
//设置日期
            。setYear（）
            。setMonth（）
        */
       var str ="1q25a2v";
        console.log(str.charAt(5));
        console.log(str.indexOf('q'));
        console.log(str.substr(1,4));
        console.log(str.substring(1,4));
        console.log(str.toLocaleLowerCase());
        console.log(str.toUpperCase());
        console.log(str.length);

        console.log(Math.random());
        var num1=1.4;
        console.log(Math.ceil(num1));
        console.log(Math.floor(num1));
        var date =new Date();
        var year = date.getFullYear();
        console.log(year);
    </script>
</body>
</html>

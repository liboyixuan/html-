                 事件源；事件名；事件监听；事件处理
        单机按钮：按钮：单机：窗口：执行函数
            onload：当页面或图像加载完后立即触发
            onblur：元素失去焦点
            onfocus：元素获得焦点
            onclick：鼠标点击某个对象
            onchange：用户改变域的内容
            onmouseover：鼠标移动到某个元素上
            onmouseout：鼠标从某个元素上离开
            onkeyup：某个键盘的键被松开
            onkeydown：某个键盘的键被按下
        load加载事件  当页面加载完毕之后的时间
        */
